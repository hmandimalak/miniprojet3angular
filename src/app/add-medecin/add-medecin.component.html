<div class="container">
    <div>
        <h2>Ajouter un Medecin:</h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >ID medecin</label>
                <input hidden type="text" [(ngModel)]="newMedecin.idmedecin" name="idmedecin" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
            <label >Nom medecin</label>
                <input type="text"[(ngModel)]= "newMedecin.nommedecin"name="nommedecin" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >specialit√©</label>
                <input type="string" [(ngModel)]= "newMedecin.specialite" name="specialite" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label >Date naissance</label>
                <input type="date" [(ngModel)]= "newMedecin.datenaissance"name="datenaissance" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>faculte</label>
                <select class="form-control form-control-lg" id="idfac" name="idfac"[(ngModel)]="newIdfac">
                    <option *ngFor="let fac of facultes" [value]="fac.idfac" >{{fac.nomfac}}
                    </option>
                </select>
            </div>
            <div class="col-sm-16 col-md-16 col-lg-16">
                <label class="mb-2">Image :</label>
                <input type="file" (change)="onImageUpload($event)"
                name="logo" class="form-control">
                </div>
                <div class="col-sm-16 col-md-16 col-lg-16">
                    <img [src]="imagePath" class="card-img-top img-fluid rounded-start"
                    style="width: 500px; height: 300px" />
                    </div>
        <div class="mt-2">
            <button type="submit" (click)="addMedecin()"class="btn btn-success">Ajouter</button>
        </div>
        
    </form>
</div>
