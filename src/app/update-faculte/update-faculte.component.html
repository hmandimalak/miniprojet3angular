<form>
    <div [hidden]="ajout">
        <label>ID Faculte</label>
        <input type="text" [readonly]='!ajout'[(ngModel)]="faculte.idfac" name="idfac" class="form-control w-25">
    </div>
    <div>
        <label>Nom Faculte</label>
        <input type="text" [(ngModel)]="faculte.nomfac" name="nomfac" class="form-control"
            placeholder="Entrez un nom de faculte...">
    </div>
    <div class="mt-2">
        <button type="submit" [disabled]="!faculte.nomfac" class="btn btn-success"
            (click)="saveFaculte()">{{ajout ? 'Ajouter' : 'Modifier'}}</button>
    </div>
</form>
